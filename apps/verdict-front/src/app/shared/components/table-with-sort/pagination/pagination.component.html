<div class="position-relative">
  <div class="col-2 position-absolute start-0" style="top: -23px">
    <label for="rowsCount" class="form-label">К-сть рядків таблиці</label>
    <input
      type="number"
      class="form-control"
      id="rowsCount"
      placeholder="10"
      [(ngModel)]="paginationService.pageSize"
      style="width: 70px"
    />
  </div>
  <div class="d-flex justify-content-center p-2">
    <ngb-pagination
      (pageChange)="paginationService.selectPage($event)"
      [page]="paginationService.page()"
      [boundaryLinks]="true"
      [collectionSize]="paginationService.collectionSize()"
      [pageSize]="paginationService.pageSize()"
    >
      <ng-template let-page let-pages="pages" ngbPaginationPages>
        <li *ngIf="pages.length > 0" class="ngb-custom-pages-item">
          <div class="mb-3 d-flex flex-nowrap px-2">
            <label
              class="col-form-label me-2 ms-1"
              for="paginationInput"
              id="paginationInputLabel"
              >Сторінка</label
            >
            <input
              #i
              (blur)="paginationService.selectPage(i.value)"
              (input)="paginationService.formatInput($any($event).target)"
              (keyup.enter)="paginationService.selectPage(i.value)"
              [value]="paginationService.page()"
              aria-labelledby="paginationInputLabel paginationDescription"
              class="form-control custom-pages-input"
              id="paginationInput"
              inputmode="numeric"
              pattern="[0-9]*"
              style="width: 2.5rem"
              type="text"
            />
            <span
              class="col-form-label text-nowrap px-2"
              id="paginationDescription"
            >
              з {{ pages.length }}</span
            >
          </div>
        </li>
      </ng-template>
    </ngb-pagination>
  </div>
</div>
