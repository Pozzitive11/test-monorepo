<div class="row mb-0 mt-3">
  <div *ngIf="elementService.openCredit === false" class="col-md-12 text-center border p-2 rounded text-success">
    <label class="status-label custom-bg-a2e8a3">У клієнта немає відкритого кредиту</label>
  </div>
  <div *ngIf="elementService.openCredit === true" class="col-md-12 text-center border p-2 rounded text-danger">
    <label class="status-label custom-bg-fcbdbd">У клієнта є відкритий кредит</label>
  </div>
</div>
