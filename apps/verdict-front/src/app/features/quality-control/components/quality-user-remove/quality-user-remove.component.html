<div class="py-4">
  <div class="row mt-2">
    <div class="mb-4 d-flex justify-content-center align-items-center">
      <h2>Видалити користувача</h2>
    </div>
  </div>

  <div class="row d-flex justify-content-center align-items-center mb-4">
    <div class="col-5">
      <ng-select
        class="pointer"
        [items]="allUsers"
        bindLabel="Login"
        placeholder="Логін користувача"
        [(ngModel)]="userLogin"
        (change)="setUserShortInfo()"
      >
      </ng-select>
    </div>
  </div>

  <div class="container mb-4">
    <ng-container *ngIf="userShortInfo">
      <div class="row d-flex justify-content-center align-items-center mb-4">
        <div class="col-5 d-flex justify-content-center flex-column gap-3">
          <p class="m-0"><b>Роль : </b> {{ userShortInfo['Роль'] }}</p>
          <p class="m-0"><b>Середній бал: </b> {{ userShortInfo['Середній бал'] || 0 }}</p>
          <p class="m-0"><b>Керівник: </b> {{ userShortInfo['Керівник'] || 'відсутній' }}</p>
        </div>
      </div>
    </ng-container>
    <div class="d-flex justify-content-center">
      <strong class="text-danger">Видалення користувача призведе до видалення всіх даних пов'язаних з ним</strong><br />
    </div>
    <div class="d-flex justify-content-center" style="margin-top: 10px">
      <button (click)="deleteUser()" class="btn btn-danger" [disabled]="!userLogin" type="button">Видалити</button>
    </div>
  </div>
</div>
