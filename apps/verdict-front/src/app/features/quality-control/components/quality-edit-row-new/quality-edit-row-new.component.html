<div class="container py-4">
  <div class="row">
    <div class="row mb-4">
      <div class="d-flex justify-content-center">
        <h2>Лист оцінки</h2>
      </div>
    </div>

    <div class="row mb-5 d-flex justify-content-center">
      <div class="col-12">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>Назва</th>
              <th>Опис</th>
              <th>Коєфіцієнт</th>
              <th >Тип листа оцінки</th>
              <th>Збереження</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><textarea [(ngModel)]="markName" class="form-control w-100" style="height: 200px"></textarea></td>
              <td>
                <textarea [(ngModel)]="markDescription" class="form-control w-100" style="height: 200px"></textarea>
              </td>
              <td class="text-center align-middle">
                <input
                  (change)="changeEditCoefficient()"
                  [(ngModel)]="markCoefficient"
                  class="form-control"
                  type="number"
                />
                <div *ngIf="exceededSumOfTheCoefficients" class="text-danger">Сума всіх коєфіцієнтів більше 100</div>
              </td>

              <td class="text-center align-middle" >
                <ng-select
                  [items]="listTypes"
                  bindLabel="name"
                  placeholder="Оберіть тип"
                  [(ngModel)]="selectedListType"
                >
                </ng-select>
              </td>
              <td class="text-center align-middle">
                <button class="btn btn-outline-primary" (click)="create()">Зберегти</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="row">
      <div class="d-flex justify-content-center">
        <button (click)="back()" class="btn btn-primary">Назад</button>
      </div>
    </div>
  </div>
</div>
