<div class="py-5 container-md">
  <div class="row mt-2">
    <div class="d-flex justify-content-center mb-5">
      <h2>Cтворити нового користувача</h2>
    </div>
  </div>
  <form [formGroup]="createUserForm" (ngSubmit)="createUser()">
    <div class="row d-flex justify-content-center mb-5">
      <div class="col-5">
        <ng-select class="pointer" [items]="usersList" bindLabel="Login" placeholder="Логін користувача" [formControl]="loginControl">
        </ng-select>
      </div>
    </div>
    <div class="row d-flex justify-content-center mb-5">
      <div class="col-5">
        <div class="input-group mb-3">
          <input [formControl]="emailControl" class="form-control" placeholder="Email" type="text" />
        </div>
      </div>
    </div>
    <div class="row justify-content-center mb-5">
      <div class="col-5">
        <div class="form-group mb-3">
          <input
            [formControl]="passwordControl"
            class="form-control"
            placeholder="Пароль користувача"
            type="password"
          />
        </div>

        <div class="form-group">
          <input
            [formControl]="confirmPasswordControl"
            class="form-control"
            placeholder="Підтвердити пароль користувача"
            type="password"
          />
        </div>
        <div class="text-danger mt-1" *ngIf="createUserForm.errors?.['notMatching'] && (createUserForm.get('confirmPassword')?.touched || createUserForm.get('confirmPassword')?.dirty)">
          Паролі не співпадають
        </div>
      </div>
    </div>

    <div class="row d-flex justify-content-center mb-5">
      <div class="col-5">
        <ng-select [items]="userStatus" bindLabel="role"  placeholder="Оберіть статус" [formControl]="userStatusControl">
        </ng-select>
      </div>
    </div>

    <div class="row d-flex justify-content-center mb-5">
      <div class="col-5">
        <label class="form-label" for="dateInput">Дата прийому</label>
        <div class="input-group">
          <input
            class="form-control"
            placeholder="yyyy-mm-dd"
            name="dp"
            [formControl]="receptionDateControl"
            ngbDatepicker
            #d="ngbDatepicker"
          />
          <button class="btn btn-outline-secondary bi bi-calendar3" (click)="d.toggle()" type="button"></button>
        </div>
      </div>
    </div>

    <div class="row d-flex justify-content-center mb-5">
      <div class="col-5">
        <ng-select [items]="usersRoles" bindLabel="Name"  placeholder="Роль" [formControl]="roleControl">
        </ng-select>
      </div>
    </div>

    <div class="row d-flex justify-content-center mb-5">
      <div class="col-5">

        <ng-select  [items]="leadsList" bindLabel="FullName" placeholder="Безпосередній керівник" [formControl]="userLeadControl">
        </ng-select>
      </div>
    </div>
    <div class="row d-flex mb-5" style="margin-left: 28.5%">
      <div class="col-3">
        <div class="form-check">
          <input class="form-check-input" id="flexCheckDefault" type="checkbox" [formControl]="probationControl" />
          <label class="form-check-label" for="flexCheckDefault"> Випробувальний термін </label>
        </div>
      </div>
    </div>
    <div class="container mt-5">
      <div class="d-flex justify-content-center">
        <button class="btn btn-primary" type="submit" [disabled]="createUserForm.invalid">Створити</button>
      </div>
    </div>
  </form>
</div>
