<div class="container py-4">
  <div class="row">
    <div class="row mb-4">
      <div class="d-flex justify-content-center">
        <h2>Лист оцінки</h2>
      </div>
    </div>

    <div class="row mb-5 d-flex justify-content-center mb-4">
      <div class="col-12">
        <table class="table table-striped table-bordered">
          <thead>
          <tr>
            <th>Назва</th>
            <th>Опис</th>
            <th>Коєфіцієнт</th>
            <th>Тип листа оцінки</th>
            <th>Збереження</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td>
              <textarea class="form-control" [(ngModel)]="markName" style="height: 200px"></textarea>
            </td>
            <td>
              <textarea class="form-control" [(ngModel)]="markDescription" style="height: 200px"></textarea>
            </td>
            <td class="text-center align-middle">
              <input
                type="number"
                class="form-control"
                [(ngModel)]="markCoefficient"
                (change)="calculateSumOfTheCoefficients()"
              />
              <div class="text-danger" *ngIf="exceededSumOfTheCoefficients">Сума всіх коєфіцієнтів більше 100</div>
            </td>
            <td class="text-center align-middle">
              <ng-select
                  [items]="listTypes"
                  bindLabel="name"
                  placeholder="Оберіть тип"
                  [(ngModel)]="selectedListType"
                >
                </ng-select>
            </td>
            <td class="text-center align-middle">
              <button class="btn btn-outline-primary" (click)="update()">Зберегти</button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="row">
      <div class="d-flex justify-content-center mb-4">
        <button (click)="deleteRow()" class="btn btn-danger">Видалити</button>
      </div>
    </div>
    <div class="row">
      <div class="d-flex justify-content-center mb-4">
        <button (click)="back()" class="btn btn-primary">Назад</button>
      </div>
    </div>
  </div>
</div>
