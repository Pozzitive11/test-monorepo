<ng-container *ngIf="monitoringTable.length > 0">
  <div class="py-4 custom-container">
    <h2 class="text-center mb-4">Моніторинг №{{ employeeInfoFromUrl.monitoringId }}</h2>
    <div class="row mb-3">
      <div class="table-responsive">
        <table class="table table-striped table-bordered">
          <thead class="thead-dark">
          <tr>
            <th *ngFor="let header of monitoringTableHeaders">{{ header }}</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of monitoringTable">
            <td *ngFor="let header of monitoringTableHeaders" class="text-center align-middle">
              {{ item[header] }}
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
    <!--  -->
    <div class="row mb-3">
      <h3 class="mb-3 text-center">Оцінки з останнього моніторингу</h3>
      <div class="table-responsive">
        <table class="table table-striped table-bordered">
          <thead class="thead-dark">
          <tr>
            <th *ngFor="let header of dictionaryTableHeaders">{{ header }}</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of dictionaryTable">
            <td *ngFor="let header of dictionaryTableHeaders" class="text-center align-middle">
              {{ item[header] }}
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
    <!--  -->
    <div class="row">
      <h3 class="mb-3 text-center">Штрафи з останнього моніторингу</h3>
      <div class="table-responsive">
        <table class="table table-striped table-bordered">
          <thead class="thead-dark">
          <tr>
            <th *ngFor="let header of penaltiesTableHeaders">{{ header }}</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of penaltiesTable">
            <td *ngFor="let header of penaltiesTableHeaders" class="text-center align-middle">
              {{ item[header] }}
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</ng-container
>
<ng-template #loader>
  <div class="spinner-border text-primary" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</ng-template>
