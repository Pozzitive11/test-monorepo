<div class="container py-4">
  <div class="row">
    <div class="row">
      <div class="d-flex justify-content-center mb-3">
        <h2>Лист оцінки штрафів</h2>
      </div>
    </div>

    <div class="row mb-5 d-flex justify-content-center">
      <div class="col-12">
        <table class="table table-striped table-bordered">
          <thead>
          <tr>
            <th>Назва</th>
            <th>Опис</th>
            <th>Коєфіцієнт</th>
            <th>Редагувати</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let penalty of penaltyList">
            <td>{{ penalty.Name }}</td>
            <td>{{ penalty.Description }}</td>
            <td class="text-center align-middle">{{ penalty.Penalty }}</td>
            <td class="text-center align-middle">
              <button
                (click)="editPenalty(penalty)"
                class="btn btn-outline-primary"
              >
                Редагувати
              </button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
    <button (click)="addNewPenalty()" class="btn btn-outline-success">Додати новий рядок</button>
  </div>
</div>
