<div class="container py-4">
  <div class="row">
    <div class="row">
      <div class="d-flex justify-content-center">
        <h2>Лист оцінки</h2>
      </div>
    </div>

    <div class="row d-flex justify-content-center mb-5">
      <div class="col-5">
        <label>Оберіть тип листа оцінки: </label>
        <ng-select
          [items]="dropdownList"
          bindLabel="item_text"
          placeholder="Оберіть"
          [(ngModel)]="selectedItems"
          (click)="table(selectedItems.item_id)"
        >
        </ng-select>
      </div>
    </div>

    <div class="row mb-5 d-flex justify-content-center">
      <div class="col-12">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>Назва</th>
              <th>Опис</th>
              <th>Коєфіцієнт</th>
              <th>Редагувати</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let mark of markList">
              <td>{{ mark.Name }}</td>
              <td>{{ mark.Description }}</td>
              <td class="text-center align-middle">{{ mark.Coefficient }}</td>
              <td class="text-center align-middle">
                <button (click)="onEditClick(mark)" class="btn btn-outline-primary">Редагувати</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <button (click)="onCreateNewRow()" class="btn btn-outline-success">Додати новий рядок</button>
  </div>
</div>
