<div class="modal-header">
  <h4 class="modal-title">Оберіть компанії</h4>
  <button (click)="activeModal.dismiss()" aria-label="Close" class="btn-close" type="button"></button>
</div>

<div class="modal-body pb-5">
  <strong>Обрати період:</strong>
  <app-date-picker-range-popup
    (dateChanged)="journalDateFilter=$event"
    [fromDate]="journalDateFilter.fromDate"
    [maxDate]="journalDatesRange.MaxDate"
    [minDate]="journalDatesRange.MinDate"
    [toDate]="journalDateFilter.toDate"
  ></app-date-picker-range-popup>

  <p class="mt-3">Оберіть компанії, для яких потрібно вивантажити вих. номери:</p>
  <app-searchable-list
    [(selectedValues)]="selectedRefNumberCompanies"
    [list]="refNumberCompanies"
  ></app-searchable-list>

  <button (click)="addManualRefNumber.emit()" class="btn btn-outline-primary mt-3"
          type="button">
    Додати номер вручну
  </button>
</div>

<div class="modal-footer">
  <button (click)="activeModal.dismiss()" class="btn btn-outline-secondary" type="button">
    <i class="bi bi-arrow-return-left me-2"></i>
    Скасувати
  </button>
  <button (click)="activeModal.close({ journalDateFilter, selectedRefNumberCompanies })" class="btn btn-outline-success"
          type="button">
    Підтвердити
  </button>
</div>
