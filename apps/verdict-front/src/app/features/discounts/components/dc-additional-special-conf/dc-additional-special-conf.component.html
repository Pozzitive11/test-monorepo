<div class="accordion">
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button
        (click)="show=!show"
        [class.collapsed]="!show"
        class="accordion-button"
        type="button"
      >
        Обрати умови
      </button>
    </h2>

    <div *ngIf="show" class="collapse-show">
      <div class="top-margin-sm">

        <dc-paths-of-doc-sending
          (pathsChosen)="changePaths($event)"
          [pathsOfSending]="pathsOfSending2"
        ></dc-paths-of-doc-sending>

      </div>
    </div>
  </div>
</div>
