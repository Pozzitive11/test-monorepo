<div class="accordion">
  <div class="accordion-item">
    <h2 class="accordion-header">
      <button
        (click)="show=!show"
        [class.collapsed]="!show"
        class="accordion-button"
        type="button"
      >
        Документи для клієнта
      </button>
    </h2>

    <div *ngIf="show" class="collapse-show">
      <div class="">
        <dc-additional-docs-fields
          (fieldChanged)="updateAdditionalDocsFields($event)"
          [fields]="additionalDocsFields"
        ></dc-additional-docs-fields>
      </div>
      <div class="top-margin-sm">
        <dc-paths-of-doc-sending
          (pathsChosen)="changePaths($event)"
          [pathsOfSending]="pathsOfSending"
        ></dc-paths-of-doc-sending>
      </div>
      <div class="top-margin-sm">
        <h6 class="h6 mb-2">Адреса Укр або Нової пошти</h6>
        <textarea
          #address_val
          (blur)="changeSendingAddress()"
          (keydown.enter)="address_val.blur()"
          [(ngModel)]="sendingAddress"
          [title]="sendingAddress"
          class="form-control inputdefault"
          placeholder="Адреса Укр або Нової пошти..."
          rows="2"
        ></textarea>
      </div>
    </div>
  </div>
</div>
