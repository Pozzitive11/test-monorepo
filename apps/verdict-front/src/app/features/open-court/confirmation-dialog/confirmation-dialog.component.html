<h1 mat-dialog-title style="background-color: #007bff; color: #fff; padding: 15px; border-radius: 10px 10px 0 0; text-align: center;">
  {{ data.title }}
</h1>
<div mat-dialog-content style="padding: 15px; text-align: center; font-size: 16px;">
  <p style="font-weight: 500; line-height: 1.4;">
    {{ data.message }}
  </p>
</div>
<div mat-dialog-actions style="padding: 10px; border-top: 1px solid #e0e0e0; display: flex; justify-content: center;">
  <button mat-button (click)="onCancelClick()" 
          style="background-color: transparent; color: #007bff; border: 2px solid #007bff; padding: 8px 15px; cursor: pointer; border-radius: 6px; transition: background-color 0.3s ease; margin: 0 5px;">
    Ні
  </button>
  <button mat-button (click)="onConfirmClick()" 
          style="background-color: #007bff; color: #fff; border: 2px solid #007bff; padding: 8px 15px; cursor: pointer; border-radius: 6px; transition: background-color 0.3s ease; margin: 0 5px;">
    Так
  </button>
</div>
