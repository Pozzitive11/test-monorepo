<div class="container d-flex justify-content-between align-items-center">
  <h1 class="site-title"><a [routerLink]="['/opencourt']">OPENCOURT</a> <h6>Особистий кабінет</h6></h1>
  <div class="nav-switches">
    <ul class="nav nav-tabs">
      <li class="nav-item" (click)="switchToMyCases()" [ngClass]="{ 'active': activeTab === 'my_cases' }">
        <a class="nav-link"><i class="fas fa-briefcase"></i> Мої справи</a>
      </li>
      <li class="nav-item" (click)="switchToEventCalendar()" [ngClass]="{ 'active': activeTab === 'event_calendar' }">
        <a class="nav-link"><i class="far fa-calendar-alt"></i> Календар подій</a>
      </li>
    </ul>

  </div>
  <div class="personal-icon" (click)="togglePersonalCabinet()">
    <strong>{{ username }}</strong> <i class="bi bi-person-circle" style="font-size: 30px; margin: 0 0.5rem;"></i>
    <div *ngIf="showPersonalCabinet" class="personal-cabinet">
      <ul class="options-list">
        <li (click)="goToPersonalCabinet()"><i class="bi bi-house"></i> Особистий кабінет</li>

        <li><i class="bi bi-gear"></i> Налаштування</li>
        <li><i class="bi bi-box-arrow-right"></i> Вийти</li>
      </ul>
    </div>
  </div>
  <div class="notification-icon" (click)="toggleNotifications()">
    <i class="fas fa-bell"></i>
    <span class="notification-count">{{ notificationCount }}</span>
</div>


</div>
<div class="tab-content">
  <router-outlet></router-outlet>
</div>
