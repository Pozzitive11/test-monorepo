<div class="settings-container">
    <h2>Моя інформація</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="fullName">ПІБ</label>
        <input type="text" id="fullName" [(ngModel)]="userInfo.fullName" name="fullName" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="taxId">ІПН</label>
        <input type="text" id="taxId" [(ngModel)]="userInfo.taxId" name="taxId" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="email">e-mail</label>
        <input type="email" id="email" [(ngModel)]="userInfo.email" name="email" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="phone">телефон</label>
        <input type="text" id="phone" [(ngModel)]="userInfo.phone" name="phone" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="address">адреса</label>
        <input type="text" id="address" [(ngModel)]="userInfo.address" name="address" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Зберегти</button>
    </form>
  </div>
