<div class="modal-header">
    <h4 class="modal-title">Добавление события</h4>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form (ngSubmit)="addEvent()" #eventForm="ngForm">
      <div class="form-group">
        <label for="title">Название события:</label>
        <input type="text" class="form-control" id="title" name="title" [(ngModel)]="title" required>
      </div>
      <div class="form-group">
        <label for="date">Дата:</label>
        <input type="date" class="form-control" id="date" name="date" [(ngModel)]="date" required>
      </div>
      <div class="form-group">
        <label for="location">Место проведения:</label>
        <input type="text" class="form-control" id="location" name="location" [(ngModel)]="location">
      </div>
      <button type="submit" class="btn btn-primary">Добавить</button>
    </form>
  </div>
