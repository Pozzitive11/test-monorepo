<div class="mt-2">
  <div class="row">
    <div class="col-md-2">
      <div class="form-group">
        <strong>Обрати період:</strong>
        <app-date-picker-range-popup (dateChanged)="dates1=$event"
                                     [maxDate]="datesRange.MaxDate"
                                     [minDate]="datesRange.MinDate"
        >
        </app-date-picker-range-popup>
      </div>
    </div>
    <div class="col-md-3">
      <div class="form-group">
        <strong>Обрати ФОП:</strong>
        <div class="mt-2">
          <ng-multiselect-dropdown
            [placeholder]="'Оберіть...'"
            [settings]="dropdownSettings"
            [data]="dropdownListPrivateEntrepreneurs"
            [(ngModel)]="selectedItems"
            (onSelect)="onSelect($event)"
            (onDeSelect)="onDeSelect($event)"
            (onSelectAll)="onSelectAll()"
            (onDeSelectAll)="onDeSelectAll()"
            enableCheckAll="false"
          >
          </ng-multiselect-dropdown>
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <div class="form-group">
        <strong>Обрати номер рахунку:</strong>
        <div class="mt-2">
          <ng-multiselect-dropdown
            [placeholder]="'Оберіть...'"
            [settings]="dropdownSettings2"
            [data]="dropdownAccountsList"
            [(ngModel)]="selectedItems2"
            (onSelect)="onSelectIBAN($event)"
            (onDeSelect)="onDeSelectIBAN($event)"
            (onSelectAll)="onSelectAllIBAN()"
            (onDeSelectAll)="onDeSelectAllIBAN()"
            enableCheckAll="false"
          >
          </ng-multiselect-dropdown>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-md-12">
      <button (click)="updateData()" class="btn btn-outline-primary">Застосувати фільтри</button>
    </div>
  </div>
</div>


<div class="row mt-2">
  <app-table-with-filters [data]="tableData()" [loading]="loading()" (rowClick)="openEditModal($event)" />
</div>
