<div *ngIf="incomeQuarterInfo" class="card">
  <h5 (click)="cardBody.hidden=!cardBody.hidden" class="card-header pointer">
    {{ incomeQuarter }}:
    <span class="float-end">
<!--      {{ incomeTotalSum() | currency: 'UAH': 'symbol':'1.0-2' }}-->
      {{ incomeTotalSum() }}
      <i [class.bi-chevron-down]="cardBody.hidden" [class.bi-chevron-up]="!cardBody.hidden" class="bi"></i>
    </span>
  </h5>

  <div #cardBody class="card-body">
    <ul class="list-group list-group-flush">
      <li *ngFor="let quarterInfo of incomeQuarterInfo" class="list-group-item">

        <div class="card-body">
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <strong>Бакет:</strong>
              <span class="float-end">{{ quarterInfo.Bucket }}</span>
            </li>
            <li class="list-group-item">
              <strong>Ознака:</strong>
              <span class="float-end">{{ quarterInfo.Sign }}</span>
            </li>
            <li class="list-group-item">
              <strong>Роботодавець (анкета):</strong>
              <span class="float-end">{{ quarterInfo.CompanyName }}</span>
            </li>
          </ul>
        </div>

      </li>
    </ul>
  </div>

</div>
